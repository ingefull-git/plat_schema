version: 2.1

executors:
  python-executor:
    docker:
      - image: circleci/python:3.8  # Use the appropriate Python version
    working_directory: ~/repo

jobs:
  take_snapshot:
    executor: python-executor
    parameters:
      schema:
        type: string
        default: ""
    steps:
      - checkout
      - run:
          name: Install PostgreSQL client
          command: |
            sudo apt-get update
            sudo apt-get install -y postgresql-client
      - run:
          name: Take Pre-deployment Snapshot
          command: |
            ./snapshot_schema.sh "<< parameters.schema >>" snapshot.sql

  compare_schemas:
    executor: python-executor
    parameters:
      schema:
        type: string
        default: ""
    steps:
      - checkout
      - run:
          name: Compare Schemas
          command: |
            ./compare_schemas.sh snapshot.sql backup/"<< parameters.schema >>"/snapshot.sql

  deploy:
    executor: python-executor
    parameters:
      version:
        type: string
        default: ""
      schema:
        type: string
        default: ""
    environment:
      DB_HOST: 0.tcp.sa.ngrok.io
      DB_PORT: 16687
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - add_ssh_keys:
          fingerprints:
            - "mpwb+fo8b0vSe3cC4/2yEp1GBc6908FGNp/XYj6rJMA"
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            cd tool_deployer
            pip install -e .
      - run:
          name: Deploy schemas
          command: |
            . venv/bin/activate
            tool_deployer -e caiso -a deploy -v "<< parameters.version >>" -st all -sch << parameters.schema >>
      # - run:
      #     name: Configure git
      #     command: |
      #       GIT_USER_NAME=$(git config --get user.name || echo "rulo_ingefull")
      #       GIT_USER_EMAIL=$(git config --get user.email || echo "rsosa.ingefull@gmail.com")
      #       echo "Name: $GIT_USER_NAME"
      #       echo "Mail: $GIT_USER_EMAIL"
      #       git config --global user.name "$GIT_USER_NAME"
      #       git config --global user.email "$GIT_USER_EMAIL"
      - run:
          name: Take Post-deployment Snapshot
          command: |
            ./snapshot_schema.sh platform backups/platform/previous_snapshot.sql
      - run:
          name: Commit changes
          command: |
            echo "Git status:"
            git add .
            git status
            git commit -m "Updated plan files with deployment timestamp"
      - run:
          name: Debug and Push changes
          command: |
            echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
            echo "Git status:"
            git status
            echo "Pushing changes..."
            git push origin $(git rev-parse --abbrev-ref HEAD)

workflows:
  version: 2
  deploy_on_tag:
    jobs:
      - take_snapshot:
          schema: platform
      - compare_schemas:
          requires:
            - take_snapshot
          schema: platform
      - deploy:
          requires:
            - compare_schemas
          filters:
            tags:
              only: /^v.*/
          version: v0.1.1
          schema: platform
